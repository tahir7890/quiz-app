<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Test - Quiz App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }
        .success { 
            background: rgba(40, 167, 69, 0.2); 
            border-color: rgba(40, 167, 69, 0.5); 
        }
        .error { 
            background: rgba(220, 53, 69, 0.2); 
            border-color: rgba(220, 53, 69, 0.5); 
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Timer Functionality Test</h1>
        <p>This page tests the timer functionality to ensure the fix works correctly.</p>
        
        <div class="test-section">
            <h3>Test 1: Timer Display</h3>
            <div class="timer-display" id="timer-display">30</div>
            <button onclick="testTimerDisplay()">Test Timer Display</button>
            <div id="test1-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 2: Timer Countdown</h3>
            <button onclick="startCountdown()">Start Countdown</button>
            <button onclick="stopCountdown()">Stop Countdown</button>
            <div id="test2-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 3: QuizApp Class</h3>
            <button onclick="testQuizAppClass()">Test QuizApp Class</button>
            <div id="test3-result"></div>
        </div>
    </div>

    <script>
        let countdownInterval = null;
        
        function showResult(testId, message, isSuccess = true) {
            const resultDiv = document.getElementById(testId + '-result');
            resultDiv.innerHTML = `<p class="${isSuccess ? 'success' : 'error'}">${message}</p>`;
        }
        
        function testTimerDisplay() {
            try {
                const timerDisplay = document.getElementById('timer-display');
                if (timerDisplay) {
                    timerDisplay.textContent = '25';
                    showResult('test1', 'âœ… Timer display working correctly');
                } else {
                    showResult('test1', 'âŒ Timer display element not found', false);
                }
            } catch (error) {
                showResult('test1', `âŒ Error: ${error.message}`, false);
            }
        }
        
        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            let timeLeft = 30;
            const timerDisplay = document.getElementById('timer-display');
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                if (timerDisplay) {
                    timerDisplay.textContent = timeLeft;
                }
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    showResult('test2', 'âœ… Countdown completed successfully');
                }
            }, 1000);
            
            showResult('test2', 'ðŸ”„ Countdown started...');
        }
        
        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
                showResult('test2', 'â¹ï¸ Countdown stopped');
            }
        }
        
        function testQuizAppClass() {
            try {
                // Test if QuizApp class exists and can be instantiated
                if (typeof QuizApp !== 'undefined') {
                    // Create a minimal test instance
                    const testApp = new QuizApp();
                    
                    // Test timer properties
                    if (typeof testApp.timeLeft === 'number' && testApp.timeLeft === 30) {
                        showResult('test3', 'âœ… QuizApp class working correctly - timer properties initialized properly');
                    } else {
                        showResult('test3', 'âš ï¸ QuizApp class exists but timer properties may have issues', false);
                    }
                } else {
                    showResult('test3', 'âŒ QuizApp class not found - check if script.js is loaded', false);
                }
            } catch (error) {
                showResult('test3', `âŒ Error creating QuizApp instance: ${error.message}`, false);
            }
        }
        
        // Auto-run basic test when page loads
        window.addEventListener('load', () => {
            testTimerDisplay();
        });
    </script>
    
    <!-- Load the main script to test QuizApp class -->
    <script src="script.js"></script>
</body>
</html>
